{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Login</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.css'%}">
    <style>
        body {
            background-color: #508bfc;
        }
    </style>

</head>

<body>
    <form action="/worker_Login" method="POST">
        {% csrf_token%}
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Worker Login</h3>
                            {% if status %}
                            <strong class="alert  text-danger">{{status}}</strong>
                         {% endif %}
                            
                            <hr class="my-4">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeEmailX-2">Email</label>
                                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" name='username' />
                               
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="typePasswordX-2">Password</label>
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name='password' />
                               
                            </div>

                            <button class="btn btn-success btn-lg btn-block" type="submit">Login</button>

                            <hr class="my-4">
                            <a href="/"   class="font-weight-bold  btn btn-primary  text-underline-hover">Go Back</a>
                        </div>
                            
                            
                    </div>
                </div>
            </div>
        </div>
    </section>

</form>

</body>

</html>
